<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="logincss.css">
</head>
<body>
    <div class="form-container">
        <div class="form-box" id="signup">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupName">Name</label>
                    <input type="text" id="signupName" name="name" required>
                    <span class="error" id="signupNameError"></span>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" name="email" required>
                    <span class="error" id="signupEmailError"></span>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" required>
                    <span class="error" id="signupPasswordError"></span>
                </div>
                <a href="loginform.html" class="button">Sign Up</a>
                <p>Already have an account? <a href="loginform.html">Login here</a></p>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
